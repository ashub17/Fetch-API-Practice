<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Fetch Api</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container mt-5">
      <h1>API Tester</h1>
      <div class="d-flex justify-content-between mt-3 mb-3">
        <button id="getText" class="btn btn-success">Get Text</button>
        <button id="getUsers" class="btn btn-info">
          Get Users From Local JSON Data
        </button>
        <button id="getPosts" class="btn btn-warning">Get Api Data</button>
      </div>
      <div id="output" class="mb-3"></div>
      <form id="addPost">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Title"
          />
        </div>
        <div class="mb-3">
          <textarea
            id="body"
            class="form-control"
            placeholder="Body"
          ></textarea>
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
